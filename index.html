<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site Brand Consulting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="/assets/square-left.jpg" alt="square left" id="square-left">
    <img src="/assets/square-right.jpg" alt="square right" id="square-right">
    <header>
        <div>
            <img src="/assets/logo-trimba.jpg" alt="trimba logo">
            <h2>Trimba</h2>   
        </div>
    </header>
    <main>
        <section>
            <h1>Let's Scale your brand, Together</h1>
            <p>Get a <span>start@userthemes.com</span></p>
            <img src="/assets/people-working-picture.jpg" alt="people working">
        </section>
        <form action="#" method="POST">
            <label for="name"><i class="bi bi-person icon"></i> Name <i class="bi bi-asterisk star"></i></label>
            <input type="text" id="name" name="name" placeholder="Type Name" required>

            <label for="company"><i class="bi bi-send icon"></i> Company <i class="bi bi-asterisk star"></i></label>
            <input type="text" id="company" name="company" placeholder="Type company name" required>

            <label for="phone"><i class="bi bi-telephone-fill icon"></i> Phone <i class="bi bi-asterisk star"></i></label>
            <input type="tel" id="phone" name="phone" placeholder="Type Phone Number" pattern="^\+?\d{9,15}$" required>

            <label for="email"><i class="bi bi-envelope icon"></i> Email Address <i class="bi bi-asterisk star"></i></label>
            <input type="email" id="email" name="email" placeholder="Type email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

            <label for="help"><i class="bi bi-chat-left-fill icon"></i> How can we help <i class="bi bi-asterisk star"></i></label>
            <input type="text" id="help" name="help" placeholder="A brief Description here" required>
            
            <fieldset>
                <legend><i class="bi bi-person icon"></i> Services <i class="bi bi-asterisk star"></i></legend>
                <div>
                    <label><input type="checkbox" name="services" value="media" checked><span class="checkmark"></span> Paid Media</label>
                    <label><input type="checkbox" name="services" value="experience"><span class="checkmark"></span> Digital experience</label>
                    <label><input type="checkbox" name="services" value="email"><span class="checkmark"></span> Email</label>
                </div>
                <div>
                    <label><input type="checkbox" name="services" value="content"><span class="checkmark"></span> Content Creation</label>
                    <label><input type="checkbox" name="services" value="strategy"><span class="checkmark"></span> Strategy & Consulting</label>
                    <label><input type="checkbox" name="services" value="other"><span class="checkmark"></span> Other</label>
                </div>
            </fieldset>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <div>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Insurance Licenses</a>
        </div>
    </footer>
</body>
</html>
